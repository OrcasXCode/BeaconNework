    <!-- Performance Optimizations -->
    <meta name="description" content="Beacon Network - 27 Years of Excellence in ELV Systems, Security, and Communication Solutions" />
    <meta name="keywords" content="beacon network, security systems, ELV systems, surveillance, communication, networking" />

    <!-- Critical CSS for above-the-fold content -->
    <style>
      /* Critical CSS for loading states */
      .loading-skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, transparent 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* Prevent layout shift */
      img[loading="lazy"] {
        min-height: 1px;
      }
    </style>
